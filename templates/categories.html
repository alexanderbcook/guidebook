<div class="text-center">
  <h2 id="body-title"><i>The List</i></h2>
  <a class="btn btn-sm" role="button" hx-target="#recommendation-grid" hx-swap="outerHTML" hx-get="/category/all" hx-on::after-request="setTitle('List')"><i>Everything</i></a>
  {% for cat in categories %}
    <a class="btn btn-sm" role="button" hx-target="#recommendation-grid" hx-swap="outerHTML" hx-get="/category/{{cat.fields.Name}}" hx-on::after-request="setTitle('{{cat.fields.Name}}')"><i>{{cat.fields.Name}}</i></a>
  {% endfor %}
</div>
